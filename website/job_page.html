<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Qiosk</title>
		<link rel="stylesheet" href="stylesheets/app.css" />
		<script src="bower_components/modernizr/modernizr.js"></script>
	</head>
	<body>
		<div class="nav large-3 medium-4">
			<div class="row info-brief">
				<div class="large-12 medium-12 columns">
					<div class="large-4 medium-4 columns">
						<img src="images/cat1.png" height=70px width=70px/>
					</div>
					<div class="large-8 medium-8 columns">

							<div class="large-12 medium-12 columns name">
								<p>Cameron West</p>
							</div>
						</div>
						<div class="row">
							<div class="large-12 medium-12 columns money">
								<span>$</span><p>40.38</p>
							</div>
						</div>
						<div class="row">
							<div class="large-12 medium-12 columns rating">
								<img src="../icons/png/star-1.png" height=15px width=15px /><p>4.98</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="hub large-push-3 medium-push-4 large-9 medium-8 columns">
			<div id="current" class="current hide-for-small-only top"></div>

			<!--HUB PAGES-->
			<div class="hub-profile">

				<div class="brief">
					<div class="row">
						<h2>Job Description</h2>
					</div>
					<div class="row large-10 medium-10 card">
						<div class="large-8 medium-8 columns">
							<div class="row money">
								<h2>Software Developer</h2>	
							</div>
							<div class="row">
								<p>Responsible for creating software applications.</p>
							</div>
							<div class="row">
								<p>Full-Time</p>
							</div>
						</div>
						<div class="large-4 medium-4 columns">
							<div class="row">
								<a href="#" class="button" id="apply">Apply</a>		
							</div>
							<div class="row">
								<p class="tiny">Last Updated: XX:XX:XX XX/XX/XX</p>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</div>	
</div>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/foundation/js/foundation.min.js"></script>

		<script src="js/hub.js"></script>
