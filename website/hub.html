<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Qiosk</title>
		<link rel="stylesheet" href="stylesheets/app.css" />
		<script src="bower_components/modernizr/modernizr.js"></script>
	</head>
	<body>
		<div class="nav large-3 medium-4">
			<div class="row info-brief">
				<div class="large-12 medium-12 columns">
					<div class="large-4 medium-4 columns">
						<img src="images/cat1.png" height=70px width=70px/>
					</div>
					<div class="large-8 medium-8 columns">
						<div class="row">
							<div class="large-12 medium-12 columns name">
								<p id="brief-name"></p>
							</div>
						</div>
						<div class="row">
							<div class="large-12 medium-12 columns money">
								<span id="brief-money">$</span><p></p>
							</div>
						</div>
						<div class="row">
							<div class="large-12 medium-12 columns rating">
								<img id="brief-rating" src="./icons/png/star-1.png" height=15px width=15px /><p id="brief-rating-text"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="nav-profile" class="option active">
				<div class="row">
					<div class="large-12 medium-12 columns">
						<p>Profile</p>
					</div>
				</div>
			</div>
			<div id="nav-browse" class="option">
				<div class="row">
					<div class="large-12 medium-12 columns">
						<p>Browse</p>
					</div>
				</div>
			</div>
			<div id="nav-current" class="option">
				<div class="row">
					<div class="large-12 medium-12 columns">
						<p>Current</p>
					</div>
				</div>
			</div>
			<div id="logout" class="option">
				<div class="row">
					<a>
						<div class="large-12 medium-12 columns">
							<p id="logout">Log Out</p>
						</div>
					</a>
				</div>
			</div>
		</div>
		<div class="hub large-push-3 medium-push-4 large-9 medium-8 columns">
			<div id="current" class="current hide-for-small-only top"></div>

			<!--HUB PAGES-->
			<div id="hub-profile" class="hub-profile">
				<!-- BRIEF -->
				<div class="brief">
					<div class="row">
						<h2>Account Information</h2>
					</div>
					<div class="row large-10 medium-10 card">
						<div class="large-8 medium-8 columns">
							<div class="row money">
								<h2 id="account-balance">$XX.XX</h2>	
							</div>
							<div class="row">
								<p><span id="pending-jobs"></span> jobs pending</p>
							</div>
							<div class="row">
								<p><span id="accepted-jobs"></span> jobs in progress</p>
							</div>
						</div>
						<div class="large-4 medium-4 columns">
							<div class="row">
								<a href="#" class="button">Withdraw</a>		
							</div>
						</div>
					</div>
				</div>	

				<!-- PROFILE -->	
				<div class="profile">
					<div class="row">
						<h2>Profile</h2>
					</div>
					<div class="row large-10 medium-10 card">
						<div class="row"><a href="#" class="edit-profile">Edit</a></div>
						<div class="row">
							<div class="large-4 medium-4 columns">
								<div class="large-12 medium-12">
									<p>Name:</p>
									<p>Phone Number:</p>
									<p>Email:</p>
								</div>
							</div>
							<div class="large-8 medium-8 columns">
								<div class="row">
									<p id="profile-name">Cameron West</p>
									<p id="phone-number">123-123-1234</p>
									<p id="email">example@example.com</p>
								</div>
							</div>
						</div>
					</div>	

					<!-- Job History -->	
					<div class="history">
						<div class="row">
							<h2>History</h2>
						</div>
						<div class="row large-10 medium-10 card job-card">
							<div class="row">
								<table class="large-11 medium-11 job-table">
									<thead>
										<tr>
											<th class="large-4 medium-3">Job Name</th>
											<th class="large-3 medium-3">Employer</th>
											<th class="large-1 medium-1">Pay</th>
											<th class="large-1 medium-1">Status</th>
											<th class="large-3 medium-4">Rating</th>
										</tr>
									</thead>
									<tbody id="job-table-body">
									</tbody>
								</table>
							</div>
						</div>	
					</div>
		</div>
	</div>
	<div id="hub-browse" class="hub-browse hide">
		<div class="all">
			<div class="row">
				<h2>Available Jobs</h2>
			</div>
		</div>
	</div>

	<div id="hub-current" class="hub-current hide">
		<div class="all">
			<div class="row">
				<h2>Current Jobs</h2>
			</div>
		</div>
	</div>
		<script src="bower_components/foundation/js/vendor/jquery.js"></script>
	<script src="bower_components/foundation/js/foundation.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/hub.js"></script>
</body>
</html>
